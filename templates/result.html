{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-center">
    <div class="col-md-6 col-sm-12">
      <center><img src="{% static 'result.png' %}"></center>
      <div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white" style="background-image:url('{% static 'resultbg.jpg' %}')">
          <br>
        <h2 class="card-title" style="color:blue">Name : {{name}}</h2>
          <p class="card-text" style="color:blue">Date of Birth : {{dob}}</p>
          <p class="card-text" style="color:red">Physics : {{physics}}</p>
          <p class="card-text" style="color:red">Chemistry : {{chemistry}}</p>
          <p class="card-text" style="color:red">Maths : {{maths}}</p>
          <p class="card-text" style="color:red">Computer Science : {{computer_science}}</p>
          <p class="card-text" style="color:green">Total Percentage : {{percentage}}%</p>
          <center><a href="{% url 'student:home' %}" class="btn btn-primary">Back</a></center>
          <br>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
